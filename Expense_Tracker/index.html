<!--Expense tracker application with add, dispaly, edit and delete functionalities with local storage integration -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <h1>EXPENSE TRACKER </h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-0"></div>
            <div class="col-lg-10 col-md-10 col-sm-12" id="display">

                <section class="container items" id="items">
                    <form id="my-form">
                        <div class="msg"></div>
                        <div class="row" id="content">
                            <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 main" id="amountclass">
                                <label for="amount"> Amount :</label>
                                <input type="number" id="amount">
                            </div>
    
                            <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 main" id="descriptionclass">
                                <label for="description"> Description :</label>
                                <input type="text" id="description">
                            </div>
    
                            <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 main" id="categoryclass">
                                <label for="category"> Category :</label>
                                <select name="cars" id="category">
                                    <option value="select">Select..</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="food">Food</option>
                                    <option value="bills">Bills</option>
                                    <option value="health">Health</option>
                                    <option value="travel">Travel</option>
                                  </select>
                            </div>
                        </div>

                        <input type="submit" class="btn" id="btn" value="Add Expense">
                    </form>
                    
                    <div class="expense" id="expense">
                        <strong>Expenses</strong>
                        <ul id="list"></ul>
                    </div>
                </section>

            </div>

        </div>
    </div>

    <script src="main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
